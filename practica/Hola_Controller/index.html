<!DOCTYPE html>
<html lang="es" ng-app="MiPrimeraApp">
<head>
    <meta charset="UTF-8">
    <title>Hola Controller </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body ng-controller="PrimerController">
        {{ "Bienvenido " + nombre }}
        <div ng-controller="CtlrComentarios" class="comentarios">
            <div class="boxComentario" ng-repeat="comentario in comentarios">
                <p>Usuario : {{ comentario.username}}</p>
                <p>Comentario: {{comentario.comment}}</p>
            </div>
            <div>
                <label for="username">Usuario: </label>
                <input type="text" name="username" value="Usuario" ng-model="NewComentarios.username">
                <label for="Commentario">Comentario: </label>
                <input type="text" name="comment" value="Commentario" ng-model="NewComentarios.comment">
                <input type="button" name="name" value="Enviar" ng-click="agregarComentario()">
            </div>

        </div>

</body>
</html>
